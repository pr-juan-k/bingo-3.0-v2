<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo 3.0 - Iniciar Sesión</title>
    <!-- Favicons -->
    <link href="img/logo-1.png" rel="icon">
    <link href="img/logo-1.png" rel="apple-touch-icon">

    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1> 🎯 BINGO 3.0</h1>
                <h2>Iniciar Sesión</h2>
            </div>
            
            <form id="loginForm" class="auth-form" method="POST" action="inicioUsuario.html">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" >
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" >
                </div>
                
                <button type="submit" class="auth-btn primary">Iniciar Sesión</button>
            </form>
            
            <div class="auth-footer">
                <p>¿No tienes cuenta?</p>
                <a href="registro.html" class="auth-btn secondary">Registrarse</a>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
